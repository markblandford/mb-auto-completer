<div class="search-input-wrapper">
  <input type="text" placeholder="search" (keyup)="inputKeyup($event)" [(ngModel)]="searchQuery">
</div>
<div *ngIf="filteredList && searchQuery" class="search-results-list">
  <app-list-item class="item" *ngFor="let item of filteredList | slice:0:numberOfItemsToShow;" [item]="item" (itemSelected)="showItem($event)"></app-list-item>
</div>
